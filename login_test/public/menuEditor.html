<html>
<head>
	<title>Edit Menu</title>

	<script>
		function toRestuarant() {
			window.location = 'restuarantEditor.html';
		}
	</script>
</head>
<body>

<script>
	document.getElementById('back').addEventListener('click',toRestuarant,false);
</script>
